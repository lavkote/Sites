<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee house</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>COFFEE HOUSE</header>
    <div class="inputs">
      <input class="lastname" type="text" placeholder="Фамилия" />
      <input class="name" type="text" placeholder="Имя" />
    </div>
    <div class="checks">
      <div class="item">
        <input
          class="radio"
          id="radio"
          type="checkbox"
          value="80"
          data-goods="espresso"
        /><label for="radio">Эспрессо 80р</label>
        <input class="num" type="number" value="0" data-goods="espresso" />
      </div>
      <div class="item">
        <input
          class="radio"
          id="radio1"
          type="checkbox"
          value="110"
          data-goods="americano"
        /><label for="radio1">Американо 110р</label>
        <input class="num" type="number" value="0" data-goods="americano" />
      </div>
      <div class="item">
        <input
          class="radio"
          id="radio2"
          type="checkbox"
          value="120"
          data-goods="latte"
        /><label for="radio2">Латте 120р</label>
        <input class="num" type="number" value="0" data-goods="latte" />
      </div>
      <div class="item">
        <input
          class="radio"
          id="radio3"
          type="checkbox"
          value="90"
          data-goods="capucino"
        /><label for="radio3">Капучино 90р</label>
        <input class="num" type="number" value="0" data-goods="capucino" />
      </div>
      <div class="item">
        <input
          class="radio"
          id="radio4"
          type="checkbox"
          value="80"
          data-goods="choco"
        /><label for="radio4">Шоколадный кекс 80р</label>
        <input class="num" type="number" value="0" data-goods="choco" />
      </div>
      <div class="item">
        <input
          class="radio"
          id="radio5"
          type="checkbox"
          value="90"
          data-goods="berry"
        /><label for="radio5">Черничный кекс 90р</label>
        <input class="num" type="number" value="0" data-goods="berry" />
      </div>
      <div class="item">
        <input
          class="radio"
          id="radio6"
          type="checkbox"
          value="100"
          data-goods="apple"
        /><label for="radio6">Яблочный тарт 100р</label>
        <input class="num" type="number" value="0" data-goods="apple" />
      </div>
    </div>
    <div class="res">
      <p>Итого: <span class="result">0</span> р.</p>
      <button class="btn">Оформить заказ</button>
    </div>
    <script src="mains.js"></script>
  </body>
</html>
